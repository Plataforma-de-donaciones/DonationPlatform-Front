# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - plataformadonacionesqa

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7977d844a38d4f90878e63c5313a6698 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a0ef3823e12f46ba8b8e6500738a67a6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_7977d844a38d4f90878e63c5313a6698 }}/donationplatform:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'plataformadonacionesqa'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_67dc97ec51354822ad2506332f375f3d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7977d844a38d4f90878e63c5313a6698 }}/donation_platform:${{ github.sha }}'
